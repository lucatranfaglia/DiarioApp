    <title>Facebook Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

    <div class="container">


        <!-- <a id="loginbtn" onclick="javascript:loginWithFacebook()">Login</a> -->

        <div id="loginGoogle">
            <div class="col-sm-4">
                <div class="card social-block">
                    <a class="btn btn-block btn-social btn-google" href="/auth/google" role="button">
                        <i class="fab fa-google"></i> Sign Up with Google
                    </a>
                </div>
            </div>
        </div>
        <div id="loginFacebook">
            <div class="col-sm-4">
                <div class="card social-block">
                    <a class="btn btn-block btn-social btn-facebook" href="/auth/facebook" role="button">
                        <i class="fab fa-facebook"></i> Sign Up with Facebook
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
